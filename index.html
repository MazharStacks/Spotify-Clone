<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>
<body>
    <div class="container flex bg-black p1">
        <div class="left">
            <div class="home bg-gray m1 p1 rounded">
                <div class="logo flex">
                    <img src="svg/logo.svg" alt="Spotify logo" class="invert">
                    <h5>Spotify</h5>
                </div>
                <ul>
                    <li alt="home"><i class="fa-solid fa-house"></i>Home</li>
                    <li alt="search"><i class="fa-solid fa-magnifying-glass"></i>Search</li>
                </ul>
            </div>
            <div class="library bg-gray m1 p1 rounded">
                <div class="heading flex">
                    <img class= "invert" src="svg/playlist.svg" alt="">
                    <h3>Your Library</h3>
                </div>
            </div>
        </div>
        <div class="right b">
          
        </div>
    </div>    
    <script src="script.js"></script>
</body>
</html>
